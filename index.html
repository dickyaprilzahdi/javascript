<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>

    <!-- CSS -->
    <style>
        #wrap {
            background: black;
            color: white;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <!-- HTML -->
    <div id="wrap"></div>

    <!-- JavaScript -->
    <script>
        // 1. id="wrap" 2. getElementById("wrap") 3. innerHTML = "Belajar JavaScript"
        document.getElementById("wrap").innerHTML = "Belajar JavaScript";
    </script>
</body>

</html>
